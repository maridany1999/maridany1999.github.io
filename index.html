<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maridany's Portfolio - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('Media/Wallpapers/Wallpaper_1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #9c88ff;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .name {
            font-size: 2rem;
            color: #f1f1f1;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #9c88ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
        }

        p:first-of-type {
            margin-bottom: 10px;
        }

        .project-description p {
            margin: 5px auto;
        }

        .socials-title {
            color: #9c88ff;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            color: #9c88ff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .social-links a:hover {
            color: #ff4757;
        }

        /* Experimental 3D Art Gallery Button */
        .experimental-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 40px auto 20px auto;
        }

        .experimental-label {
            background: none;
            color: #fff;
            font-family: 'Montserrat', 'Arial', sans-serif;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 1px;
            user-select: none;
            border: none;
            border-radius: 0;
            display: inline-block;
            margin-right: 18px;
            padding: 0;
        }

        .experimental-btn {
            display: inline-block;
            padding: 16px 36px;
            font-size: 1.15rem;
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: #fff;
            background: transparent;
            border: 2px solid #a78bfa;
            border-radius: 32px;
            box-shadow: none;
            text-shadow: none;
            letter-spacing: 1.2px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, border-color 0.18s, color 0.18s, transform 0.15s;
            position: relative;
            z-index: 2;
        }

        .experimental-btn:hover,
        .experimental-btn:focus {
            background: #a78bfa;
            border-color: #7c3aed;
            color: #fff;
            transform: scale(1.04);
        }

        .experimental-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="Media/Maridany/Maridany_PFP_1.jpg" alt="Maridany" class="profile-pic">
            <div class="name">Maridany</div>
        </div>
        <h1>Portfolio Under Construction</h1>
        <p>Estimated to go Online between July / August 2025!</p>

        <!-- I'm not sure how many personal projects I have, but as I discover old projects, value keeps increasing -->
        <div class="project-description">
            <p>More than 300 personal projects,</p>
            <p>including Games, 3D Characters, 3D Worlds,</p>
            <p>Coding, Music, 2D Art, and much more...!</p>
        </div>
        <!-- Experimental 3D Art Gallery Row -->
        <div class="experimental-row">
            <span class="experimental-label">Experimental:</span>
            <a href="Personal/3d-art.html" class="experimental-btn">
                3D Art Gallery
            </a>
        </div>
        <div class="social-links">
            <p class="socials-title">Socials</p>
            <a href="https://x.com/maridany1999" target="_blank">Twitter</a>
            <a href="https://bsky.app/profile/maridany1999.bsky.social" target="_blank">BlueSky</a>
            <a href="https://www.instagram.com/maridany1999" target="_blank">Instagram</a>
            <a href="https://github.com/maridany1999" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
